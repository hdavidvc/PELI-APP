<div class="jumbotron jumbotron-fluid">
    <div class="container pl-5">
        <h1 class="display-4">PELI APP</h1>
        <p class="lead">En esta aplicacion puedes consultar todas las peliculas y su informacion</p>
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<div class="container content" *ngIf="!loading">

    <p class="text-center">
        <button class="btn btn-success" (click)='ejecutar("Cartelera")' type="button">
        En cartelera
    </button>

        <button class="btn btn-primary m-3" (click)='ejecutar("Populares")' type="button">
      Populares
    </button>

        <button class="btn btn-info" (click)='ejecutar("Pequeños")' type="button">
      Populares entre los pequeños
    </button>
    </p>


    <div class=" text-center animated fadeIn fast" id="peliculas">
        <h2>{{text}}</h2>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8791984262740129" crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-format="fluid" data-ad-layout-key="-7r+ev+u-54+5w" data-ad-client="ca-pub-8791984262740129" data-ad-slot="1498632190"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <div class="row row-cols-1 row-cols-md-3 ">
            <div class="col mb-4" [routerLink]="['/pelicula', pelicula.id, 'home']" *ngFor="let pelicula of Peliculas">
                <div class="card puntero">
                    <img src="{{pelicula | noimg}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{pelicula.title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
